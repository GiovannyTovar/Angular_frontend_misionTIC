<div class="container">
    <div class="row">
        <div class="card col-4 m-2" style="width: 18rem;" *ngFor="let item of productList">
            <img src="{{item.product_photoURL}}" width="100px" height="200px" class="card-img-top" alt="...">
            <div class="card-body">
                id = {{item.product_id}} <br/>
                nombre = {{item.product_name}} <br/>
                descripcion = {{item.product_description}} <br/>
                estado = {{item.product_status}}
            </div>
        </div>
    </div>
</div>
